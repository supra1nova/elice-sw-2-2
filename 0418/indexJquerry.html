<!DOCTYPE html>
<html>
  <head>
    <title>WEB - Welcome</title>
    <meta charset="utf-8" />
    <style>
      h1 {
        border-bottom: 10px solid green;
        padding: 30px;
        margin-bottom: 0;
      }
      h1 a {
        text-decoration: none;
      }
      ol {
        margin-top: 0;
      }
      @media all and (min-width: 480px) {
        #container {
          display: grid;
          grid-template-columns: 150px 1fr;
        }
        ol {
          border-right: 10px solid pink;
        }
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      function night() {
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
        let link = document.querySelectorAll('a');
        for (let i = 0; i < link.length; i++) {
          link[i].style.color = 'white';
        }
      }
      function day() {
        // document.querySelector('body').style.backgroundColor = 'white';
        // $('body').css('background-color', 'white');
        $('body').css('background-color', 'white').css('color', 'white').css('font-size', '100px');
        // document.querySelector('body').style.color = 'black';
        $('body').css('color', 'black');

        // let link = document.querySelectorAll('a');
        // for (let i = 0; i < link.length; i++) {
        //   link[i].style.color = 'black';
        // }
        $('a').css('color', 'white').css('text-decoration', 'underline');
      }
      function dayNight(mode) {
        if (mode === 'night') {
          night();
        } else {
          day();
        }
      }
    </script>
  </head>
  <body>
    <div id="target">toogle</div>
    <input type="button" value="hide/show" onclick="$('#target').toggle();" />
    <input
      type="button"
      value="night"
      onclick="
        // 만약에 이 버튼의 value 값이 night라면 아래 코드가 실행되고, 
        if(this.value === 'night'){
          dayNight('night')
          this.value = 'day'
        } else {
          dayNight('day');
          this.value = 'night';
        }
      "
    />

    <h1><a href="index.html">WEB</a></h1>

    <div id="container">
      <ol>
        <li><a href="1.html">html</a></li>
        <li><a href="2.html">css</a></li>
        <li><a href="3.html">javascript</a></li>
      </ol>
      <div>
        <h2>Welcome</h2>
        Hello, WEB!!!!!
      </div>
    </div>
  </body>
</html>
