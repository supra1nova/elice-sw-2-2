<!DOCTYPE html>
<html>
  <head>
    <title>WEB - Welcome</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <script type="module">
      import { dayNight, day } from './daynight.js';
      function listener(evt) {
        if (evt.target.value === 'night') {
          dayNight('night');
          evt.target.value = 'day';
        } else {
          dayNight('day');
          evt.target.value = 'night';
        }
      }
      document.querySelector('#dayNightBtn').addEventListener('click', listener);
    </script>
  </head>
  <body>
    <input type="button" id="dayNightBtn" value="night" />
    <h1><a href="index.html">WEB</a></h1>

    <div id="container">

      </ol>
      <div>
        <h2>Welcome</h2>
        Hello, WEB!!!!!
      </div>
    </div>
  </body>
</html>
