<html>
  <head>
    <style>
      h1 {
        font-size: 100px;
      }
      main {
        /* 자식 포지션 */
        position: absolute;
        top: 0;
        left: 0;
        /* 레이어 앞 또는 뒤로 보낸다. */
        z-index: -1;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js"></script>
  </head>
  <body>
    <script>
      // 최초 초기 내용이 들어감
      function setup() {
        console.log('setup');
        // 사용하고 싶은 화면 크기
        // createCanvas(400, 400);
        createCanvas(windowWidth, windowHeight);
        // 백그라운드 안에 있는 숫자는 rgb색상값;
        // background(255);
        // circle 생성 x축 좌표, y축 좌표, 크기
        // circle(100, 100, 100);
        // circle(200, 200, 50);
      }
      function draw() {
        console.log(draw);
        // fill 명령어를 주면, 그 뒤에 나오는 객체에 색상값이 적용
        // 색 채우기 - 숫자 값은 rgba
        fill(100, 10);
        // 선 삭제
        noStroke();
        // 마우스를 따라다니는 원 생성
        circle(mouseX, mouseY, Math.random() * 50);
      }
    </script>
    <h1>WEB</h1>
  </body>
</html>
