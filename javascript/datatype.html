<html>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1); // 정수. 소숫점이 없는 숫자 integer
      document.write('<br>'); // 줄바꿈
      document.write(1.1); // 실수. float
      document.write('<br>');
      document.write(1 + 1); // 연산 - 덧셈
      document.write('<br>');
      document.write(2 - 1); // 연산 - 뺄셈
      document.write('<br>');
      document.write(2 * 2); // 연산 - 곱셈
      document.write('<br>');
      document.write(4 / 2); // 연산 - 나눗셈
      document.write('<br>');
      document.write(parseInt(Math.random() * 10)); // random()은 함수. 즉 Math 디렉토리 안에 모인 함수. Math 는 객체.
      document.write('<br>');
      document.write(Math.PI); // 파이
      document.write('<br>');
      document.write(Math.pow(2, 3)); // 제곱
    </script>
    <h1>문자열 String</h1>
    <script></script>
  </body>
</html>
